<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频展示页面</title>
</head>
<body>
    <h1>音频展示页面</h1>

    <p>在这里展示音频：</p>

    <audio controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        <!-- 如果您有多个音频格式，请在此添加其他<source>元素 -->
        您的浏览器不支持音频播放。
    </audio>

</body>
</html>
